<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>初始Vue</title>
    <script type="text/javascript" src="js/vue.js"></script>
</head>
<body>
<div id="root">
    <h1>Hello,{{name}}</h1>
    <a v-bind:href="url">百度</a>
    <a v-bind:href="getUrl()">百度2</a>
    <!--简写
        v-bind:可以简写成:
    -->
    <a :href="url">百度</a>
</div>
<script>
    Vue.config.productionTip = false //阻止Vue启动的提示
    new Vue({
        el: '#root',
        data: {
            name: 'kipkips',
            url: "https://baidu.com",
            getUrl:function(){
                return "https://baidu.com"
            },
        },
    });
</script>
</body>
</html>
