<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>el与data的两种写法</title>
    <script type="text/javascript" src="js/vue.js"></script>
</head>
<body>
    <div id="root">
        <h1>你好,{{name}}</h1>
    </div>
</body>
<script>
    Vue.config.productionTip = false
    //el的两种写法
    const v = new Vue({
        // el:'#root',//第一种
        data:{
            name:"KIPKIPS",
        }
    })
    //第二种
    v.$mount('#root') //替代el方式指定root

    //data的第一种第一种写法 对象式写法
    const vv = new Vue({
        el:'#root',
        data:{
            name:"KIPKIPS",
        }
    })
    //data的第二种写法 函数式写法
    const vvv = new Vue({
        el:'#root',
        // data:function(){
        data(){
            console.log(this)//此处的this对象是Vue实例
            return{
                name:"KIPKIPS",
            }
        }
    })
</script>
</html>
